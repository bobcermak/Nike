<body>
    <header id="domu">

        <div class="menu">
            <div class="menu-li">
                <nav>
                    <menu>
                        <li><a href="/index.html#muzi"><b>Muži</b></a></li>
                        <li><a href="/index.html#zeny"><b>Ženy</b></a></li>

            </div>

            <a href="index.html"><img src="../IMG/logo-nike.png" alt="Nike-logo"></a>
            
        </div>  
    
    </header>


    <main>
        <div class="vypln">
            <h1>Kontakt</h1>
            <form action="https://formspree.io/f/mvoeqwpj" method="post">

                <input type="text" id="name" name="Jméno" placeholder="Jméno" required>
                <input type="text" id="name2" name="Přijmení" placeholder="Přijmení" required>
                    <div class="emaili">
                <input type="email" id="email" name="Email" placeholder="Email" required>
                    </div>

                    <div class="texti">
                <textarea name="Zpráva" id="message" cols="60" rows="5" placeholder="Zpráva" autocomplete="off" required></textarea>
                    </div>
                    
                <button type="submit" class="btn">Odeslat</button>
                
            </form>
        </div>
    </main>
    

    <footer>

        <div class="logo-nad">

            <h4>Nike</h4>
            <figure>
                <img src="../IMG/nike-white.jpg" alt="Nike-logo">
            </figure>

            <a href="kontakt.html"><h4 id="kont">Kontaktuj nás!</h4></a>
            <p id="f-nike">© F Nike 2024</p>
            <a href="https://www.google.com/maps/search/nike+ceska+republika/@49.9493864,14.1385204,8z/data=!3m1!4b1?hl=cs-CZ&entry=ttu" target="_blank"><p id="location"><b><i class="fa-solid fa-location-dot"></i> Česká republika</b></p></a>

        </div>

        <div class="soc">

            <a href="https://www.youtube.com/@nike" target="_blank"><i class="fa-brands fa-square-youtube"></i></a>
            <a href="https://twitter.com/nike?lang=cs" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a>

        </div>
